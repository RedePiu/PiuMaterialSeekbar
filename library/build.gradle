apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    namespace = "com.pavelsikun.seekbarpreference"

    defaultConfig {
        minSdkVersion 7
        versionCode 13
        versionName "2.3.0"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:23.4.0'
    implementation 'com.android.support:preference-v7:23.4.0'
}

publishing {
    publications {
        create("mavenJava", MavenPublication) {
            afterEvaluate {
                from components.findByName('release')
            }
            groupId = 'com.pavelsikun'
            artifactId = 'material-seekbar-preference'
            version = '1.2.0'
        }
    }
    repositories {
        maven {
            name = "localMaven"
            url = uri("${project.buildDir}/repo")
        }
    }
}

ext {
    PUBLISH_GROUP_ID = 'com.pavelsikun'
    PUBLISH_ARTIFACT_ID = 'material-seekbar-preference'
    PUBLISH_VERSION = '2.3.0'
}

